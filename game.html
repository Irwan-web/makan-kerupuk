<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Game Makan Kerupuk</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #e8eee7;
    }
    canvas {
      display: block;
      margin: 20px auto;
    }
    #scoreDisplay {
      font-size: 1.5rem;
      font-weight: bold;
    }
    body {
  margin: 0;
  padding: 0;
  background: url('background1.jpg') no-repeat center center fixed;
  background-size: cover;
  font-family: Arial, sans-serif;
}
#gameCanvas {
  background: url('latarbelakang.webp') no-repeat center center;
  background-size: cover;
  border: 2px solid #000;
}
body {
  background-color: #f9f9f9;
  font-family: Arial, sans-serif;
}  

#gameCanvas {
  display: block;
  margin: 1 auto;
  background-color: #eef2f3;
}

#scoreDisplay {
  font-size: 1.5rem;
  font-weight: bold;
}
.btn-dashboard {
  background-color: #ffcc00; /* Kuning */
  color: #000; /* Hitam */
  border: 2px solid #ff9900; /* Oranye */
}
.btn-play {
  background-color: #00ccff; /* Biru Muda */
  color: #fff; /* Putih */
  border: 2px solid #0099cc; /* Biru Gelap */
}
.btn-restart {
  background-color: #ff6666; /* Merah Muda */
  color: #fff; /* Putih */
  border: 2px solid #cc0000; /* Merah Tua */
}

  </style>
</head>
<body>

  <!-- Konten Game -->
  <div class="container text-center mt-5">
    <h1 class="mb-4">Game Makan Kerupuk</h1>
    <p>Gunakan tombol panah untuk membantu pemain makan kerupuk!</p>
    <a href="index.html" class="btn btn-dashboard btn-game">Dashboard</a>
<button id="startButton" class="btn btn-play btn-game">Play</button>
<a href="game.html" class="btn btn-restart btn-game">Restart</a>
    <canvas id="gameCanvas" width="400" height="300" class="border"></canvas>
    <p id="scoreDisplay" class="mt-3">Skor: <span id="score">0</span></p>
<p id="timerDisplay" class="mt-3">Waktu Tersisa: <span id="timer">30</span> detik</p>

  </div>

  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <!-- Bootstrap Bundle JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Custom JS -->
  <script src="script.js"></script>
</body>
</html>
